<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <!-- TAB TITLE -->
    <title>Password Generator</title>
    <!-- LINK TO STYLESHEET -->
    <link rel="stylesheet" href="assets/css/style.css"/>

  </head>


<body>
  <!-- BACKGROUND -->
  <div class="background">
    <!-- CONTAINER -->
      <div class="container">
        <div class="card">
          <div class="card__container">

            <div class="grid__item1">
              <header>
                <h1>Password Generator</h1>
                <h2>By Benjamin Wilson</h2>
              </header>
            </div>

            <div class="grid__item2">
              <textarea readonly id="passwordShow" aria-label="Generated Password">Your Secure Password</textarea> 
            </div>

            <div class="grid__item3">

                <div class="grid__sub1">
                  <p>Number of Characters</p>
                </div>

                <div class="grid__sub2">
                  <input class="slider" type="range" name="slider" id="characterSliderRange" min="8" max="128" value="28">
                  <input class="number__box" type="number" name="numberbox" id="numberBoxNumber" min="8" max="128" value="28"> 
                </div>

                <div class="grid__sub3">
                  <p>Include Uppercase</p>
                </div>

                <div class="grid__sub4">
                  <input type="checkbox" name="uppercase" id="uppercaseVal">
                </div>

                <div class="grid__sub5">
                  <p>Include Lowercase</p>
                </div>

                <div class="grid__sub6">
                  <input type="checkbox" name="lowercase" id="lowercaseVal">
                </div>

                <div class="grid__sub7">
                  <p>Include Symbols</p>
                </div>
                
                <div class="grid__sub8">
                  <input type="checkbox" name="symbols" id="symbolsVal">
                </div>
          
                <div class="grid__sub9">
                  <p>Include Numbers</p>
                </div>  

                <div class="grid__sub10">
                  <input type="checkbox" name="numbers" id="numbersVal">
                </div>
            </div>

            <div class="grid__item4">
              <div class="grid__container8">
                <button type="submit" id="generate">Generate Password</button>
              </div>


            
          </div>
        </div>
      </div>
  </div>
    <!-- SCRIPTS -->
    <script src="assets/js/script.js" defer></script>
  </body>
</html>
